<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Broadcast Channel</title>
</head>
<body>
  <div class="container">
    <button onclick="add()">click!</button>
    <div class="display"></div>
  </div>
</body>
<script>
  const bc = new BroadcastChannel('app');
  bc.addEventListener('message', e => {
    document.querySelector('.display').append(e.data);
  })
  function add() {
    bc.postMessage('click!');
  }
</script>
</html>
